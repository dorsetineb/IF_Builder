<style>
      /* Custom Checkbox Styles */
      input[type="checkbox"].custom-checkbox {
        appearance: none;
        -webkit-appearance: none;
        height: 1.1rem;
        width: 1.1rem;
        background-color: #2d3748; /* brand-surface */
        border-radius: 0.25rem;
        border: 2px solid #4a5568; /* brand-border */
        display: inline-block;
        vertical-align: middle;
        position: relative;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      input[type="checkbox"].custom-checkbox:focus {
        outline: none;
        box-shadow: none;
      }
      input[type="checkbox"].custom-checkbox:checked {
        border-color: #4a5568; /* brand-border */
        background-color: #ffffff; /* white */
      }
      input[type="checkbox"].custom-checkbox:checked::after {
        content: '';
        position: absolute;
        /* Center the pseudo-element */
        left: 50%;
        top: 50%;
        /* Define the checkmark shape */
        width: 6px;
        height: 12px;
        border: solid #2C7A7B; /* darker aqua green */
        border-width: 0 3px 3px 0;
        /* Translate and rotate to center the shape visually */
        transform: translate(-50%, -60%) rotate(45deg);
      }
      input[type="checkbox"].custom-checkbox:disabled {
        background-color: #2d3748;
        border-color: #4a5568;
        opacity: 0.5;
        cursor: not-allowed;
      }
      input[type="checkbox"].custom-checkbox:disabled:checked {
        background-color: #4a5568;
        border-color: #4a5568;
      }
      input[type="checkbox"].custom-checkbox:disabled:checked::after {
        border-color: #a0aec0;
      }
    </style>
</head>

  </body>
